<button onclick="showPasswordModal()" class="flex items-center bg-gray-100 p-6 rounded-lg shadow-md hover:bg-red-500 hover:text-white cursor-pointer">

<!-- Modal -->
<div id="passwordModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-xl font-bold mb-4">Masukkan Password</h2>
    <input type="password" id="passwordInput" class="border border-gray-300 p-2 w-full mb-4" placeholder="Password...">
    <div class="text-right">
      <button onclick="checkPassword()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Submit</button>
      <button onclick="hidePasswordModal()" class="bg-gray-300 text-black px-4 py-2 rounded">Batal</button>
    </div>
    <p id="errorText" class="text-red-500 mt-2 hidden">Password salah!</p>
  </div>
</div>
    <button class="flex items-center bg-gray-100 p-6 rounded-lg shadow-md hover-bg-purple hover-text-white cursor-pointer" onclick="openLink('https://kurikulum.kemdikbud.go.id/rujukan')">

    </button>

<div class="mt-8">
 <h2 class="text-2xl font-bold text-center mb-4">

 <div class="flex justify-center">

 </div>

</main>
</body>
<script>
  function showPasswordModal() {
    document.getElementById('passwordModal').classList.remove('hidden');
    document.getElementById('passwordInput').value = '';
    document.getElementById('errorText').classList.add('hidden');
  }

  function hidePasswordModal() {
    document.getElementById('passwordModal').classList.add('hidden');
  }

  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    if (password === 'guru') {
      window.open('https://kursmknu.netlify.app/sk-guru-pusat/', '_blank');
      hidePasswordModal();
    } else {
      document.getElementById('errorText').classList.remove('hidden');
    }
  }
</script>
</html>
