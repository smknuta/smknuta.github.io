<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect ke Situs Lain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .password-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Masukkan Password</h2>
        <p>Anda akan diarahkan ke Jurnal KAIH.</p>
        <p>password dari wali kelas</p>
        <input type="password" id="passwordInput" placeholder="Masukkan password">
        <button onclick="checkPassword()">Lanjutkan</button>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            const correctPassword = "smknubiso"; // Password yang benar

            if (password === correctPassword) {
                // Jika password benar, arahkan ke situs
                window.location.href = "https://bisoonline.com/kaih/";
            } else {
                // Jika password salah, tampilkan pesan error
                errorMessage.textContent = "Password salah! Silakan coba lagi.";
            }
        }
    </script>
</body>
</html>
