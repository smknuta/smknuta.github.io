<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Token Input</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white p-6 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full border border-gray-300 rounded-md p-6 shadow-sm">
    <header class="flex items-center mb-6">
      <img
        alt="Logo sekolah berwarna biru dengan gambar buku dan pena di tengah"
        class="w-12 h-12 mr-3 flex-shrink-0"
        height="48"
        src="https://raw.githubusercontent.com/smknuta/smknuta.github.io/refs/heads/main/gambar/logo-smknu.png"
        width="48"
      />
      <h1 class="text-xl font-semibold text-gray-900">Penilaian Sumatif Akhir Tahun</h1>
    </header>
    <div class="bg-blue-100 text-blue-700 text-sm rounded-md p-3 mb-6 leading-relaxed">
      <span class="font-semibold">Informasi.</span> Sebelum dapat mengerjakan sesi ujian ini, Anda harus memasukkan token ujian. Anda dapat memperolehnya dari pengawas atau admin lembaga penyelenggara ujian.
    </div>
    <form id="tokenForm" autocomplete="off" class="space-y-4 text-sm text-gray-900" novalidate>
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="mapel" class="w-full sm:w-28 font-semibold mb-1 sm:mb-0">Pilih Mapel</label>
        <select
          id="mapel"
          name="mapel"
          class="border border-gray-300 rounded px-2 py-1 text-xs text-gray-700 w-full sm:w-auto focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          required
        >
          <option value="" disabled selected>Pilih mapel</option>
          <option value="1">IPAS (Kelas X)</option>
          <option value="2">PKK-TSM (Kelas XI)</option>
          <option value="3">PKK-TKJ (Kelas XI)</option>
          <option value="4">PKK-AKC (Kelas XI)</option>
          <option value="5">PKK-FKK (Kelas XI)</option>
          <option value="6">PKK-DKV (Kelas XI)</option>
          
        </select>
      </div>
      <div class="flex flex-col sm:flex-row sm:items-center">
        <label for="token" class="w-full sm:w-28 font-semibold mb-1 sm:mb-0">Token</label>
        <input
          id="token"
          name="token"
          type="text"
          maxlength="6"
          placeholder="6 karakter"
          class="border border-gray-300 rounded px-2 py-1 text-xs text-gray-400 w-full sm:w-40 focus:outline-none focus:ring-1 focus:ring-blue-600 focus:border-blue-600"
          inputmode="text"
          pattern="[A-Za-z0-9]{6}"
          title="Token harus 6 karakter alfanumerik"
          required
        />
      </div>
      <div class="flex justify-start">
        <button
          type="submit"
          class="bg-blue-700 text-white text-xs px-3 py-1 rounded hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Login
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('tokenForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const tokenInput = document.getElementById('token').value.trim().toLowerCase();
      const mapelSelect = document.getElementById('mapel').value;

      if (!mapelSelect) {
        alert('Silakan pilih mapel terlebih dahulu.');
        return;
      }

      if (mapelSelect === '1' && tokenInput === '42jmty') {
        window.location.href = 'ipas-x.html';
      } else if (mapelSelect === '2' && tokenInput === '25yjmq') {
        window.location.href = 'pkk-tsm.html';
      } else if (mapelSelect === '3' && tokenInput === '25yjmq') {
        window.location.href = 'pkk-tkj.html';
      } else if (mapelSelect === '4' && tokenInput === '25yjmq') {
        window.location.href = 'pkk-akc.html';
      }else if (mapelSelect === '5' && tokenInput === '25yjmq') {
        window.location.href = 'pkk-fkk.html';
      }else if (mapelSelect === '6' && tokenInput === '25yjmq') {
        window.location.href = 'pkk-dkv.html';
      }
      
      else {
        alert('Token salah. Silakan coba lagi.');
      }
    });
  </script>
</body>
</html>
