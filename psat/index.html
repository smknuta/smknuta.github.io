<html lang="id" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Halaman Ujian Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-4">
  <header class="w-full max-w-3xl mb-8">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-2">Halaman Ujian Online</h1>
    <p class="text-center text-gray-600">Pilih/klik mata pelajaran untuk jam pertama dan kedua memulai ujian.</p>
  </header>

  <main class="w-full max-w-3xl bg-white rounded-lg shadow-md p-6">
    <form id="examForm" class="space-y-8">
      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Jam Pertama</h2>
        <div>
          <a href="4.kamis/1st/login.html" class="flex flex-col space-y-1 rounded-md border border-blue-400 p-3 bg-blue-100 text-blue-800 font-semibold hover:bg-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-colors">
            <span>Mata Pelajaran 1</span>
            <span class="text-sm font-normal text-blue-700">(klik untuk mulai)</span>
          </a>
        </div>
      </section>

      <section>
        <h2 class="text-xl font-semibold text-gray-700 mb-4">Jam Kedua</h2>
        <div>
          <a href="4.kamis/2nd/login.html" class="flex flex-col space-y-1 rounded-md border border-green-400 p-3 bg-green-100 text-green-800 font-semibold hover:bg-green-200 focus:outline-none focus:ring-2 focus:ring-green-400 transition-colors">
            <span>Mata Pelajaran 2</span>
            <span class="text-sm font-normal text-green-700">(klik untuk mulai)</span>
          </a>
        </div>
      </section>
    </form>
  </main>
</body>
</html>
