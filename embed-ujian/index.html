<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>SAS SMK NU</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script>
    function toggleForm() {
      const formModal = document.getElementById('form-modal');
      formModal.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100">
  <div class="bg-blue-700 text-white p-4 flex justify-between items-center fixed top-0 left-0 right-0 z-50">
    <div class="flex items-center">
      <img alt="PUSMENDIK logo with a blue background and white text" class="mr-2" height="50" src="https://raw.githubusercontent.com/kurikulumsmknu/kurikulumsmknu.github.io/refs/heads/master/file%20gambarku/logo-smknu.png" width="50"/>
      <div>
        <p>Waktu: 07.30 - 08.50</p>
      </div>
    </div>
    <div class="text-sm">
      <p>Bahasa Indonesia - Kelas X</p>
    </div>
  </div>
  <div class="p-4 mt-20 flex flex-col md:flex-row h-screen">
    <div class="w-full h-full">
      <button class="bg-blue-700 text-white px-4 py-2 mb-4" id="toggle-button" onclick="toggleForm()">Tampilkan Form</button>
      <iframe allowfullscreen="" class="w-full h-full" frameborder="0" src="https://docs.google.com/forms/d/e/1FAIpQLSc6iFZj0z2YuK2T7Wlm0Y_e5Ifxn2mJGPHGZqGzyecPw7KtBg/viewform?usp=sf_link"></iframe>
    </div>
  </div>

  <!-- Modal -->
  <div id="form-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white w-11/12 md:w-1/2 h-1/2 p-4 rounded-lg shadow-lg relative">
      <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700" onclick="toggleForm()">
        <i class="fas fa-times"></i>
      </button>
      <iframe allowfullscreen="" class="w-full h-full" frameborder="0" src="https://drive.google.com/file/d/1YGqB3dm_HdJ2A-zwDmzMTFsHwff89C1h/preview"></iframe>
    </div>
  </div>
</body>
</html>
